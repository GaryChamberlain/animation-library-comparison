<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Phaser</title>
    <style>
        html,body { margin:0; overflow:hidden;}
        canvas { border-radius: 150px; }
    </style>
    <script>
    function init() {
        W = H = 300;
        R = 60;

        var game = new Phaser.Game(W, H, Phaser.AUTO, 'phaser-canvas', {create:create});

        function create() {
            game.stage.backgroundColor = 0x222222;

            //Create a container with the top-left point in the center of the canvas
            let container = game.add.group();
            container.x = W/2;
            container.y = H/2;

            //Create a green circle
            let circle = game.add.graphics(0,0)
                .beginFill(0x99bb22, 1)
                .drawCircle(0, 0, 2 * R);
            
            circle.x = -W/2 + R;

            container.addChild(circle);


            game.add.tween(circle)
                    .to({ x: W/2 - R }, 1000, Phaser.Easing.Sinusoidal.InOut, true, 0, -1, true);

            game.add.tween(container)
                    .to({ rotation: Math.PI * 2 }, 8000, Phaser.Easing.Linear.None, true, 0, -1, false);
        }
    }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>

</head>
<body onload="init();"><div id="phaser-canvas"></div></body>
</html>
