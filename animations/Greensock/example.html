<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Phaser</title>
    <style>
        html,body { margin:0; overflow:hidden;}
        div { 
            position: absolute;
            display: inline-block;
        }
        #container {
            background-color: #222;
            width: 300px;
            height: 300px;
            border-radius: 150px;
        }
        #ball {
            background-color: #9b2;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            top: 90px;
        }
    </style>
    <script>
    function init() {
        W = H = 300;
        R = 60;
        X1 = 0 + R;
        X2 = W - R;
        Y1 = Y2 = H/2;  

        TweenMax.to("#ball", 1, {left: (W - 2 * R) + 'px', repeat:-1, yoyo:true, ease:Sine.easeInOut});

        TweenMax.to("#container", 8, {rotation: 360, repeat:-1, ease:Linear.easeNone});
        
    }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

</head>
<body onload="init();"><div id="container"><div id="ball"></div></div></body>
</html>
